apiVersion: apps/v1
kind: Deployment
metadata:
  name: bd-dvp-web
  namespace: bd-dvp
spec:
  selector:
    matchLabels:
      app: bd-dvp-web
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: bd-dvp-web
    spec:
      containers:
        - name: bd-dvp-web
          image: quay.io/bot_detector/bd-web:2cf27ed
          ports:
            - name: dvp-web-port
              containerPort: 8000
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  key: TOKEN
                  name: bd-dvp-web-secret
