apiVersion: apps/v1
kind: Deployment
metadata:
  name: bd-prd-ml
  namespace: bd-prd
spec:
  selector:
    matchLabels:
      app: bd-prd-ml
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: bd-prd-ml
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - mysql
                topologyKey: kubernetes.io/hostname
      containers:
        - name: bd-prd-ml
          image: quay.io/bot_detector/bd-ml:09746fd
          env:
            - name: token
              valueFrom:
                secretKeyRef:
                  key: token
                  name: bd-prd-ml-secret
            - name: secret_token
              valueFrom:
                secretKeyRef:
                  key: secret_token
                  name: bd-prd-ml-secret
            - name: private_api
              value: http://private-api-svc.bd-prd.svc:5000
            - name: detector_api
              value: http://bd-dvp-api-service.bd-dvp.svc:5000
