apiVersion: apps/v1
kind: Deployment
metadata:
  name: bd-prd-ml
  namespace: bd-prd
spec:
  selector:
    matchLabels:
      app: bd-prd-ml
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: bd-prd-ml
    spec:
      containers:
        - name: bd-prd-ml
          image: quay.io/bot_detector/bd-ml:8ffadb0
          env:
            - name: token
              valueFrom:
                secretKeyRef:
                  key: token
                  name: bd-prd-ml-secret
            - name: api
              valueFrom:
                secretKeyRef:
                  key: api
                  name: bd-prd-ml-secret
            - name: secret_token
              valueFrom:
                secretKeyRef:
                  key: secret_token
                  name: bd-prd-ml-secret

