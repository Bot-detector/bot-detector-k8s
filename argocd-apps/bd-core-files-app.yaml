apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bd-core-files
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/Bot-detector/bot-detector-k8s.git
    targetRevision: HEAD
    path: bd-core-files
  destination:
    server: https://kubernetes.default.svc
    namespace: app-config
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true